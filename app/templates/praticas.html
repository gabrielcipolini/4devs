<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open and Close Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    button {
      font-size: 16px;
      padding: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    #modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    #closePageButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button id="openPageButton">Open Page</button>
  <div id="overlay">
    <div id="modal">
      <h2>Modal Content</h2>
      <p>This is the content of the modal.</p>
      <button id="closePageButton">Close Page</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const openPageButton = document.getElementById("openPageButton");
      const closePageButton = document.getElementById("closePageButton");
      const overlay = document.getElementById("overlay");

      openPageButton.addEventListener("click", () => overlay.style.display = "block");
      closePageButton.addEventListener("click", () => overlay.style.display = "none");
    });
  </script>
</body>
</html>
